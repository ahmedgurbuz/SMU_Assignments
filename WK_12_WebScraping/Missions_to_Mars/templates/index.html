<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image" href="https://image.freepik.com/free-vector/astronaut-space-drawing-cartoon_18591-52008.jpg">
    <title>Mission to Mars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body class="text-white" style="background-color:black;">
    <div class="container">

        <!-- Headline-->
        <div class="jumbotron text-center" style="background-image: url(https://stmed.net/sites/default/files/mars-wallpapers-30828-8399607.jpg);">
            <h1 class="display-1">Mission to Mars</h1>
            <a class="btn btn-lg text-white" style="background-color:#000000;" href="/scrape" role="button">Scrape</a>
        </div>

        <!-- Mars News -->
        <div class="container">
            <h3 class="text-danger">Mars News</h3>
            <h6>{{mars_data.news_title}}</h6>
            <p>{{ mars_data.news_paragraph }}</p>
        </div>

        <div class="container">
            <div class="row">
                <!-- Featured Mars Image-->
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <h3 class="text-danger">Featured Mars Image</h3>
                    <img src="{{ mars_data.featured_image_url }}" style="max-width:100%; max-height: auto;" alt="Mars Featured Image">
                </div>

                <!-- Mars Weather -->
                <div class="col-lg-4 col-md-4 col-sm-12">

                    <div class="card" style="width: 18rem;">
                        <div class="card-body text-white bg-dark">
                            <h6 class="text-danger">Mars Weather Details</h6>
                            <p class="card-text">{{mars_data.mars_weather}}</p>
                        </div>
                    </div>
                </div>
                    <!-- Mars Facts Table -->
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <br>
                    <h3 class="text-danger">Mars Facts</h3>
                        <div style="max-width: 450px; max-height: 150px; font-size: 15px; margin-bottom: 65px;">
                        {{mars_data.mars_facts|safe}}
                        </div>
                </div> <!-- col4 -->
            </div><!-- Row -->
        </div><!-- Container -->

        <!-- Mars Hemispheres -->
        <h3 class="text-danger" style="padding-top: 50px; margin-top: 100px; text-align: center;">Mars Hemispheres</h3>
        <div class="card-deck">
            <hr>
            <div class="col-md-12">
                <div class="row">
                    {% for item in mars_data.list_of_urls %}
                    <div class="col-md-6">
                        <div class="card text-white bg-dark" style="margin: 30px;">
                            <img class="card-img-top" src="{{ item.img_url }}" />
                            <div class="card-body">
                                <p class="card-text">{{ item.title }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div><!-- Close main container -->

        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</body>

</html>
